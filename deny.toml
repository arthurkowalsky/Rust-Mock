# Configuration for cargo-deny
# More info at https://embarkstudios.github.io/cargo-deny/

[advisories]
# The lint level for security vulnerabilities
vulnerability = "deny"
# The lint level for unmaintained crates
unmaintained = "warn"
# The lint level for crates that have been yanked from their source registry
yanked = "warn"
# The lint level for crates with security notices
notice = "warn"
# Ignore specific advisories by their RUSTSEC ID
# ignore = []

[licenses]
# Lint level for licenses that are not explicitly allowed
unlicensed = "deny"
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "0BSD",
    "MPL-2.0",
]
# Deny these licenses
deny = []
# Lint level for licenses that are copyleft
copyleft = "warn"
# Blanket approval or denial of all licenses
allow-osi-fsf-free = "both"
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate is duplicated
wildcards = "allow"
# Skip analyzing these crates
skip = []
# Skip analyzing tree of these crates
skip-tree = []

[sources]
# Lint level for unknown registries
unknown-registry = "warn"
# Lint level for unknown git sources
unknown-git = "warn"
# Allow these git sources
allow-git = []
