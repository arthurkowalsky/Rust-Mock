# Configuration for cargo-deny
# More info at https://embarkstudios.github.io/cargo-deny/

[advisories]
# Deny crates with security vulnerabilities
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
yanked = "deny"
ignore = []

[licenses]
version = 2
# Lint level for licenses that are not explicitly allowed
unlicensed = "deny"
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "0BSD",
    "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
wildcards = "allow"

[sources]
# Lint level for unknown registries
unknown-registry = "warn"
unknown-git = "warn"
allow-git = []
