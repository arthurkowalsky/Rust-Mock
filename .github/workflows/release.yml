name: Release

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty

  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binaries
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../mokku-${{ matrix.target }}.tar.gz mokku RustMock
          cd ../../..
          ls -lh *.tar.gz

      - name: Package binaries
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../mokku-${{ matrix.target }}.zip mokku.exe RustMock.exe
          cd ../../..
          dir *.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mokku-${{ matrix.target }}
          path: |
            *.tar.gz
            *.zip
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [publish-crates, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '1d;$d' > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "Release notes for version ${VERSION}" > release-notes.md
            echo "" >> release-notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release-notes.md
          fi
          cat release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: release-assets/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate installation instructions
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "## Installation" >> install.md
          echo "" >> install.md
          echo "### Via crates.io" >> install.md
          echo "\`\`\`bash" >> install.md
          echo "cargo install RustMock" >> install.md
          echo "\`\`\`" >> install.md
          echo "" >> install.md
          echo "### Via Binary" >> install.md
          echo "" >> install.md
          echo "**Linux:**" >> install.md
          echo "\`\`\`bash" >> install.md
          echo "curl -L https://github.com/arthurkowalsky/Rust-Mock/releases/download/${VERSION}/mokku-x86_64-unknown-linux-gnu.tar.gz | tar xz" >> install.md
          echo "sudo mv mokku /usr/local/bin/" >> install.md
          echo "\`\`\`" >> install.md
          echo "" >> install.md
          echo "**macOS:**" >> install.md
          echo "\`\`\`bash" >> install.md
          echo "curl -L https://github.com/arthurkowalsky/Rust-Mock/releases/download/${VERSION}/mokku-aarch64-apple-darwin.tar.gz | tar xz" >> install.md
          echo "sudo mv mokku /usr/local/bin/" >> install.md
          echo "\`\`\`" >> install.md
          echo "" >> install.md
          echo "**Windows:**" >> install.md
          echo "Download \`mokku-x86_64-pc-windows-msvc.zip\` and extract to PATH" >> install.md
          cat install.md

      - name: Summary
        run: |
          echo "Release ${{ steps.version.outputs.version }} created"
          echo "Binaries:"
          ls -1 release-assets/ | sed 's/^/  - /'
          echo "Published to crates.io"
